<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulačka délky pobytu</title>
    <link rel="icon" type="image/x-icon" href="clock.svg">
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
    <script defer src="/_vercel/insights/script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Kalkulačka délky pobytu</h1>
        <div class="info-text-box">
            Povolení k trvalému pobytu se na žádost vydá občanům třetích zemí, kteří ke dni podání žádosti pobývají na území České republiky <strong>nepřetržitě po dobu nejméně 5 let.</strong>
        </div>
        <div class="info-links">
            <a href="https://ipc.gov.cz/typy-viz-a-pobytu/obcane-tretich-zemi/trvaly-pobyt/" 
                class="info-link" 
                target="_blank"
                title="Informace o trvalých pobytech pro občany třetích zemí">
                <span class="info-text">Info o trvalých pobytech</span>
            </a>
            <a href="https://ipc.gov.cz/spravni-rizeni/nepretrzity-pobyt/" 
                class="info-link" 
                target="_blank"
                title="Informace o nepřetržitém pobytu">
                <span class="info-text">Co je nepřetržitý pobyt</span>
            </a>
        </div>
        <div id="permits-container">
            <!-- Initial permit entry will be created by JavaScript -->
        </div>
        <button id="add-btn">Přidat období</button>
        <button id="calculate-btn">Spočítat celkový pobyt</button>
        <div id="result" class="result-box"></div>
    </div>
</body>
</html>
